events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # Gzip 압축 설정
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    upstream lms {
        server openedx-lms:8000;
    }

    upstream cms {
        server openedx-cms:8001;
    }

    upstream wiki {
        server wiki:3000;
    }

    upstream keycloak {
        server keycloak:8080;
    }

    # LMS (학습 관리 시스템)
    server {
        listen 80;
        server_name lms.localhost lms.valuation-academy.com;

        client_max_body_size 100M;

        location / {
            proxy_pass http://lms;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # 정적 파일 캐싱
        location /static/ {
            proxy_pass http://lms;
            proxy_cache_valid 200 1d;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }
    }

    # CMS (Studio - 코스 제작)
    server {
        listen 80;
        server_name studio.localhost studio.valuation-academy.com;

        client_max_body_size 100M;

        location / {
            proxy_pass http://cms;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Wiki (Docusaurus)
    server {
        listen 80;
        server_name wiki.localhost wiki.valuation-academy.com;

        location / {
            proxy_pass http://wiki;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Hot reload를 위한 WebSocket 지원 (개발 환경)
        location /ws {
            proxy_pass http://wiki;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # AI 챗봇 API 프록시
        location /api/chat {
            proxy_pass http://wiki;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 300s;
        }

        # 정적 자산 캐싱
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            proxy_pass http://wiki;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Keycloak (SSO)
    server {
        listen 80;
        server_name auth.localhost auth.valuation-academy.com;

        location / {
            proxy_pass http://keycloak;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }
    }

    # 기본 서버 (메인 랜딩 페이지)
    server {
        listen 80 default_server;
        server_name _;

        location / {
            # Wiki를 기본 랜딩 페이지로 사용
            return 301 http://wiki.localhost$request_uri;
        }

        # 헬스체크 엔드포인트
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
